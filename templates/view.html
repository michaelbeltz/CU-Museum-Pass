<html>
	<head>
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
		
		<script type="text/javascript" src="{{ url_for('static', filename = 'view.js') }}"></script>

		<script>
			var reviews = {{reviews|tojson}}
			var id = {{id}}
		</script>

		<style>
			#header{
				padding-top: 100px;
				font-size: 75px;
				text-align: center;
				background: white;
			}
			#rating{
				padding-bottom: 100px;
				font-size: 30px;
				text-align: center;
				background: white;
			}
			.head{
				font-size: 25px;
				font-weight: bold;
			}
			#image{
				object-fit: contain;
			}
			#edit{
				font-size: 15px;
			}
		</style>

	</head>
	
	<body>
		<div class="container-fluid">
			<div id='header'>
				{{name}}
			</div>
			<div id='rating'>
				{{rating}}/5
			</div>
			<div class="row">
				<div class="col-md-3" id="image">
					<img src={{image}}>
				</div>
				<div class="col-md-9" id="other">
					<div class="head">
						Description
					</div>
					<div id="description">
						{{description}}
					</div>
					<br>
					<div id='reviews'>
						<div class="head">
							Reviews <button id="edit">Edit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
